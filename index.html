<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Bài 1: Quản Lý Tuyển Sinh -->
    <div class="form-group container">
      <h4>Chương trình "Quản Lý Tuyển Sinh"</h4>
      <div class="form-group program">
        <input
          id="txtDiemChuan"
          type="number"
          placeholder="Điểm chuẩn"
          class="form-control w-25"
        />
        <select id="area" class="form-control w-25">
          <option value="X">Không thuộc khu vực ưu tiên</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <select id="category" class="form-control w-25">
          <option value="X">Không thuộc đối tượng ưu tiên</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="form-group program">
        <input
          id="txtDiem1"
          type="number"
          placeholder="Điểm môn thứ nhất"
          class="form-control w-25"
        />
        <input
          id="txtDiem2"
          type="number"
          placeholder="Điểm môn thứ hai"
          class="form-control w-25"
        />
        <input
          id="txtDiem3"
          type="number"
          placeholder="Điểm môn thứ "
          class="form-control w-25"
        />
      </div>
      <button class="btn btn-success" id="btnketqua">Kết quả</button>
      <div class="mt-3 alert alert-success button">
        <i class="fa-regular fa-hand-point-right" style="color: #df2020"></i>
        <span id="ketqua"></span>
      </div>
    </div>

    <!-- Bài 2: Tính Tiền Điện -->
    <div class="form-group container">
      <h4>Chương trình "Tính Tiền Điện"</h4>
      <div class="form-group ml-5">
        <input
          id="txtTen"
          type="text"
          placeholder="Nhập họ tên"
          class="form-control w-25"
        />
        <input
          type="number"
          id="txtDien"
          placeholder="Nhập số Kw"
          class="mt-3 form-control w-25"
        />
      </div>
      <button class="btn btn-success ml-5" id="btnTienDien">
        Tính tiền điện
      </button>
      <div class="mt-3 alert alert-success button">
        <i class="fa-regular fa-hand-point-right" style="color: #df2020"></i>
        <span id="rsDien"></span>
      </div>
    </div>

    <!-- Bài 3: Tính thuế thu nhập cá nhân -->
    <div class="form-group container">
      <h4>Chương trình: "Tính Tiền Thuế Dựa Trên Thu Nhập Cá Nhân"</h4>
      <div class="form-group program">
        <input
          id="txtName"
          type="text"
          placeholder="Nhập họ tên"
          class="form-control w-25"
        />
        <input
          id="txtSalary"
          type="number"
          placeholder="Tổng thu nhập"
          class="form-control w-25"
        />
        <input
          id="txtPeople"
          type="number"
          placeholder="Số người phụ thuộc"
          class="form-control w-25"
        />
      </div>
      <button id="btnTienThue" class="btn btn-success ml-5">
        Tính tiền thuế
      </button>
      <div class="mt-3 alert alert-success button">
        <i class="fa-regular fa-hand-point-right" style="color: #df2020"></i>
        <span id="rsThue"></span>
      </div>
    </div>

    <!-- Bài 4: Tính tiền cáp -->
    <div class="form-group container">
      <h4>Chương trình "Tính tiền cáp"</h4>
      <div class="form-group program">
        <select
          id="type"
          class="form-control w-25"
          onchange="BusinessConnect()"
        >
          <option value="X">Chọn loại khách hàng</option>
          <option value="a">Nhà Dân</option>
          <option value="b">Doanh Nghiệp</option>
        </select>
        <input
          id="txtMa"
          type="text"
          placeholder="Nhập mã khách hàng"
          class="form-control w-25"
        />
        <input
          id="txtKenh"
          type="number"
          placeholder="Số kênh cao cấp"
          class="form-control w-25"
        />
      </div>
      <input
        id="txtKetNoi"
        type="number"
        placeholder="Số kết nối"
        class="form-control w-25 ml-5"
      />

      <button
        class="btn btn-success ml-5 mt-3"
        id="btnTienCap"
        onclick="calculateBill()"
      >
        Tính tiền cáp
      </button>
      <div class="mt-3 alert alert-success button">
        <i class="fa-regular fa-hand-point-right" style="color: #df2020"></i>
        <span id="rsCap"></span>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./management.js"></script>
    <script src="./electric_price.js"></script>
    <script src="./tax.js"></script>
    <script src="./bill.js"></script>
  </body>
</html>
